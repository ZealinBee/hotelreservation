<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivas Hotel</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/otherpage.css" />
    <link rel="stylesheet" href="../../styles/booking.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="background">
      <img src="../../images/bed-background.png" alt="" />
      <div class="background-overlay"></div>
    </div>
    <nav>
      <h2 class="logo">ViVas Hotel</h2>
    </nav>
    <form action="submit" class="room-type-form">
        <h1>Book Your Room</h1>
        <div class="date">
            <i class="fa-light fa-calendar-days calendar-icon"></i>        
            <div class="date-grid">
                <h3>Check In</h3>
                <h3>Check Out</h3>
                <input id="check-in-date" type="date"></input>
                <input id="check-out-date" type="date" >
            </div>
           
        </div>
        <div class="option-selector-wrapper">
          <div class="option-selectors">
            <div class="single-bed-option">
                <img src="../../images/single-bed.png" alt="" id="single-bed-option">
            </div>
            <div class="double-bed-option">
                <img src="../../images/double-bed.png" alt="" id="double-bed-option">
            </div>
        </div>
        <div class="option-selectors">
            <div class="non-smoking-option">
                <img src="../../images/non-smoking.png" alt="" id="single-bed-option">
            </div>
            <div class="smoking-option">
                <img src="../../images/smoking.png" alt="" id="double-bed-option">
            </div>
        </div>
        </div>
       
      </form>
    <section class="personal-details">
      <h2>Personal Information</h2>
      <form action="" class="personal-details-form">
        <div class="personal-detail first-name">
          <label for="first-name">First name</label>
          <input type="text" id="first-name" />
        </div>
        <div class="personal-detail last-name">
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" />
        </div>
        <div class="personal-detail phone-number">
          <label for="phone-number">Phone Number</label>
          <input type="number" id="phone-number" />
        </div>
        <div class="personal-detail e-mail">
          <label for="e-mail">E-mail</label>
          <input type="email" id="e-mail" />
        </div>
        <div class="personal-detail referral-code">
          <label for="referral-code">Referral Code</label>
          <input type="text" id="referral-code" />
        </div>
      </form>
      <div class="button-wrapper">
        <button class="confirm-booking-button">
          <a href="../information/index.html"> Confirm Booking </a>
        </button>
      </div>
    </section>
  </body>
</html>
